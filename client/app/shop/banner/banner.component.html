<div class="banner">
    <div class="container">
        <div class="banner-bottom">
            <div class="banner-bottom-left">
                <h2>B<br>U<br>Y</h2>
            </div>
            <div class="banner-bottom-right">
                <div id="myCarousel" class="callbacks_container">
                        <ul class="slides">
                            <carousel>
                                <slide *ngFor="let slide of myCarouselData">  
                                    <div class="banner-info">
                                        <h3> {{ slide.title }} </h3>
                                        <p> {{ slide.content }} </p>
                                    </div>
                                </slide>
                            </carousel>
                        </ul>
                </div>
            </div>
            <div class="clearfix"> </div>
        </div>
        <div class="shop">
            <a href="single.html">SHOP COLLECTION NOW</a>
        </div>
    </div>
</div>
