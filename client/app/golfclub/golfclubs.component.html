<app-loading [condition]="isLoading"></app-loading>

<app-toast [message]="toast.message"></app-toast>



<script src="//ajax.googleapis.com/ajax/libs/webfont/1.4.10/webfont.js"></script>
<script type="text/javascript">
  WebFont.load({
 
    // For google fonts
    google: {
      families: ['Droid Sans', 'Droid Serif']
    },
    // For early access or custom font
    custom: {
        families: ['Nanum Gothic'],
        urls: ['http://fonts.googleapis.com/earlyaccess/nanumgothic.css']
    }
 
  });
</script>


<div class="card" *ngIf="!isLoading">
  <h4 class="card-header"> 검색된 골프장 수 ({{golfclubs.length}} 개)</h4>
  <div>
    <table width="100%">
      <thead class="thead-default">
<!--
        <tr>
          <th>이름</th>
          <th>주소</th>
          <th>설명</th>
          <th>변경</th>
        </tr>
-->
      </thead>
      <tbody *ngIf="golfclubs.length === 0">
        <tr>
          <td colspan="4">골프장이 존재하지 않습니다. 아래에서 신규로 생성 해주세요.</td>
        </tr>  
      </tbody>
      <tbody *ngIf="!isEditing">
        <tr *ngFor="let golfclub of golfclubs">
        <td>


<!-- <pre> -->
<table class="table" style="background-color: #f5f5f5;">
	<tr>
		<td><table width="100%">
			<tr>
				<td style="font-size: 140%;">{{golfclub.name}}</td>
			</tr>
			<tr>
				<td style="font-size: 100%; color:#666">{{golfclub.address}}<br><font style="font-size: 80%;">퍼블릭18홀이상</font></td>
			</tr>
			</table></td>
	</tr>
	<tr>
		<td><table width="100%" class="table-bordered th table-bordered td" style="text-align: center; background-color: #ffffff;">
			<tr>
				<td colspan="2" style="text-align: center; padding: 4px; font-size:84%">할인<br>그린피</td>
				<td style="text-align: center; vertical-align: middle; padding: 4px; font-size:84%">월요일</td>
				<td style="text-align: center; vertical-align: middle; padding: 4px; font-size:84%">화~금요일</td>
				<td style="text-align: center; vertical-align: middle; padding: 4px; font-size:84%">토요일</td>
				<td style="text-align: center; vertical-align: middle; padding: 4px; font-size:84%">일요일</td>
			</tr>
			<tbody>
			<tr>
				<td style="text-align: center; vertical-align: middle; padding: 4px; font-size:70%;">1부</td>
				<td style="text-align: center; vertical-align: middle; padding: 4px; font-size:70%;">6:22<br>~7:22</td>
				<td style="text-align: center; vertical-align: middle; padding: 4px; font-size:70%;">70,000</td>
				<td style="text-align: center; vertical-align: middle; padding: 4px; font-size:70%;">80,000</td>
				<td style="text-align: center; vertical-align: middle; padding: 4px; font-size:70%;">190,000</td>
				<td style="text-align: center; vertical-align: middle; padding: 4px; font-size:70%;">170,000</td>
			</tr>
			</tbody>
			</table></td>
			</tr>
			<tr><td style="color:#666; font-size:76%">캐디비 120,000원<br>카트비 80,000원(4인기준)</td></tr></table>
			<br>
<!-- 			</pre> -->
</td>
</tr>  
      </tbody>
      <tbody *ngIf="isEditing">
        <tr>
          <td colspan="4">
            <form class="form-inline" #form="ngForm" (ngSubmit)="editGolfclub(golfclub)" style="display:inline">
              <div class="form-group">
                  <input class="form-control" type="text" name="name" [(ngModel)]="golfclub.name" placeholder="골프장 이름" required>
              </div>
              <div class="form-group">
                <input class="form-control" type="text" name="address" [(ngModel)]="golfclub.address" placeholder="골프장 주소" required>
              </div>
              <div class="form-group">
                <input class="form-control" type="text" name="desc" [(ngModel)]="golfclub.desc" placeholder="설명" step="any" required>
              </div>
              <button class="btn btn-sm btn-primary" type="submit" [disabled]="!form.form.valid"><i class="fa fa-floppy-o"></i> 저장 </button>
            </form>
            <button class="btn btn-sm btn-warning" (click)="cancelEditing()"><i class="fa fa-times"></i> 취소 </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="card" *ngIf="!isEditing">
  <h4 class="card-header">골프장 추가</h4>
  <div class="card-block">
    <form class="form-inline" [formGroup]="addGolfclubForm" (ngSubmit)="addGolfclub()" style="text-align:center">
      <div class="form-group">
          <input class="form-control" type="text" name="name" formControlName="name" placeholder="이름">
      </div>
      <div class="form-group">
        <input class="form-control" type="text" name="address" formControlName="address" placeholder="주소">
      </div>
      <div class="form-group">
        <input class="form-control" type="text" name="desc" formControlName="desc" placeholder="설명" step="any">
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!addGolfclubForm.valid"><i class="fa fa-floppy-o"></i> 추가 </button>
    </form>
  </div>
</div>
